---
name: Build Docker Images

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'  # Every day at 6:00 AM UTC
  #checkov:skip=CKV_GHA_7:Manual workflow with safe boolean input for tag control
  workflow_dispatch:  # Manual trigger for on-demand builds
    inputs:
      push_latest:
        description: 'Push with :latest tag'
        required: false
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  build-web:
    name: Build Web Dashboard Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v6
        with:
          images: ghcr.io/${{ github.repository_owner }}/cowrie-web
          tags: |
            type=raw,value=latest,enable=${{ github.event_name != 'workflow_dispatch' || inputs.push_latest != false }}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Web dashboard image
        id: build-web
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          provenance: false

      - name: Image digest
        env:
          DIGEST: ${{ steps.build-web.outputs.digest }}
        run: echo "Web image digest $DIGEST"

  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v6
        with:
          images: ghcr.io/${{ github.repository_owner }}/cowrie-api
          tags: |
            type=raw,value=latest,enable=${{ github.event_name != 'workflow_dispatch' || inputs.push_latest != false }}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push API image
        id: build-api
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          provenance: false

      - name: Image digest
        env:
          DIGEST: ${{ steps.build-api.outputs.digest }}
        run: echo "API image digest $DIGEST"

  build-cowrie:
    name: Build Patched Cowrie Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v6
        with:
          images: ghcr.io/${{ github.repository_owner }}/cowrie
          tags: |
            type=raw,value=latest,enable=${{ github.event_name != 'workflow_dispatch' || inputs.push_latest != false }}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push patched Cowrie image
        id: build-cowrie
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ./cowrie/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          provenance: false

      - name: Image digest
        env:
          DIGEST: ${{ steps.build-cowrie.outputs.digest }}
        run: echo "Cowrie image digest $DIGEST"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-web, build-api, build-cowrie]

    steps:
      - name: Job Summary
        run: |
          {
            echo "## Docker Images Built Successfully"
            echo ""
            echo "### Web Dashboard"
            echo "- **Image:** \`ghcr.io/${{ github.repository_owner }}/cowrie-web\`"
            echo "- **Tags:** latest, ${{ github.sha }}"
            echo ""
            echo "### API Service"
            echo "- **Image:** \`ghcr.io/${{ github.repository_owner }}/cowrie-api\`"
            echo "- **Tags:** latest, ${{ github.sha }}"
            echo ""
            echo "### Patched Cowrie Honeypot"
            echo "- **Image:** \`ghcr.io/${{ github.repository_owner }}/cowrie\`"
            echo "- **Tags:** latest, ${{ github.sha }}"
            echo "- **Includes:** Dynamic /proc/uptime, custom commands, filesystem patches"
            echo ""
            echo "### Update Honeypots"
            echo "\`\`\`bash"
            echo "# Update all honeypots"
            echo "./update-honeypots.sh --all"
            echo ""
            echo "# Update specific honeypot"
            echo "./update-honeypots.sh --name cowrie-hp-1"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
