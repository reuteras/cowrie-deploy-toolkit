name: Update Honeypots

on:
  workflow_run:
    workflows: ["Build Docker Images"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Manual trigger for on-demand updates
    inputs:
      update_mode:
        description: 'Update mode (--code, --filesystem, --full, or --auto)'
        required: false
        type: choice
        options:
          - code
          - filesystem
          - full
          - auto
        default: code

permissions:
  contents: read

jobs:
  update:
    name: Update Honeypots
    runs-on: ubuntu-latest
    # Only run if build-images workflow succeeded, or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq rsync

      - name: Setup Tailscale
        uses: tailscale/github-action@4e4c49acaa9818630ce0bd7a564372c17e33fb4a # v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-actions

      - name: Wait for Tailscale connection
        run: |
          echo "Waiting for Tailscale to be ready..."
          for i in {1..30}; do
            if tailscale status --json &>/dev/null; then
              echo "Tailscale connected!"
              tailscale status
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Set update mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            MODE="${{ inputs.update_mode }}"
          else
            # Automatic update after container build - use code mode
            MODE="code"
          fi
          echo "mode=$MODE" >> "$GITHUB_OUTPUT"
          echo "Update mode: $MODE"

      - name: Update honeypots
        env:
          MODE: ${{ steps.mode.outputs.mode }}
        run: |
          echo "Updating all honeypots with mode: $MODE"
          chmod +x ./update-honeypots.sh
          ./update-honeypots.sh --all --${MODE}

      - name: Update summary
        if: always()
        run: |
          {
            echo "## Honeypot Update Summary"
            echo ""
            echo "- **Trigger**: ${{ github.event_name }}"
            echo "- **Update mode**: ${{ steps.mode.outputs.mode }}"
            echo "- **Status**: ${{ job.status }}"
            echo ""
            if [ -f updates.log ]; then
              echo "### Update Log"
              echo "\`\`\`"
              tail -50 updates.log
              echo "\`\`\`"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
